<!-- BEGIN: main --><?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC
	"-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title></title>
		<link rel="stylesheet" href="/style/crypto.css" type="text/css" />
		<script type="text/javascript" src="/scripts/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="/scripts/crypto.js"></script>
	</head>
	<body>
		<div id="main">
	<!-- BEGIN: logged -->
			<div id="wrap">
		<!-- BEGIN: menu -->
				<div id="menu">
					<ul>
			<!-- BEGIN: item -->
						<li><a href="{item_url}">{item_name}</a>
				<!-- BEGIN: sub -->
							<ul>
					<!-- BEGIN: item -->
								<li><a href="{item_url}">{item_name}</a></li>
					<!-- END: item -->
							</ul>
				<!-- END: sub -->
						</li>
			<!-- END: item -->
					</ul>
					<div class="clear"></div>
			<!-- BEGIN: widget -->
					<div class="widget">
				<!-- BEGIN: title -->
						<h2>{widget_title}</h2>
				<!-- END: title -->
				<!-- BEGIN: content -->
						<div class="widget_content">
					<!-- BEGIN: text -->
							{widget_text}
					<!-- END: text -->
					<!-- BEGIN: slider -->
							<div class="widget_slider">
								<div class="widget_slider_label">
									{slider_label}
								</div>
								<div class="widget_slider_background">
									<div class="widget_slider_bar" style="width: {slider_bar}%">
									</div>
								</div>
							</div>
					<!-- END: slider -->
						</div>
				<!-- END: content -->
					</div>
			<!-- END: widget -->
				</div>
		<!-- END: menu -->
		<!-- BEGIN: content -->
				<div id="cont">
			<!-- BEGIN: table -->
					<table cellspacing="0">
				<!-- BEGIN: head -->
						<thead>
					<!-- BEGIN: row -->
							<tr>
						<!-- BEGIN: cell -->
								<td>{cell}</td>
						<!-- END: cell -->
							</tr>
					<!-- END: row -->
						</thead>
				<!-- END: head -->
				<!-- BEGIN: body -->
						<tbody>
					<!-- BEGIN: row -->
							<tr>
						<!-- BEGIN: cell -->
								<td>{cell}</td>
						<!-- END: cell -->
							</tr>
					<!-- END: row -->
						</tbody>
				<!-- END: body -->
				<!-- BEGIN: foot -->
						<tfoot>
					<!-- BEGIN: row -->
							<tr>
						<!-- BEGIN: cell -->
								<td>{cell}</td>
						<!-- END: cell -->
							</tr>
					<!-- END: row -->
						</tfoot>
				<!-- END: foot -->
					</table>
			<!-- END: table -->
				</div>
		<!-- END: content -->
				<div class="clear"></div>
			</div>
	<!-- END: logged -->
	<!-- BEGIN: login -->
			<div id="login">
				<form action="" method="post">
					<label for="username">Username:</label>
					<input type="text" name="username" id="username" value="" />
					<label for="password">Password:</label>
					<input type="password" name="password" id="password" value="" />
					<input type="submit" name="query" value="Login" />
				</form>
		<!-- BEGIN: error -->
				<div id="error">
					{error_message}
				</div>
		<!-- END: error -->
			</div>
	<!-- END: login -->
		</div>
	</body>
</html><!-- END: main -->
